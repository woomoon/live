<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../../plugins/UI/style/bootstrap.css">
    <link rel="stylesheet" href="../../../plugins/UI/style/font-awesome.css">
    <link rel="stylesheet" href="../../../plugins/UI/style/style.css">

</head>

<body>

<!-- Form area -->
<div class="admin-form">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <!-- Widget starts -->
                <div class="widget worange">
                    <!-- Widget head -->
                    <div class="widget-head">
                        <i class="icon-lock"></i> 登录：
                    </div>

                    <div class="widget-content">
                        <div class="padd">
                            <!-- Login form -->
                            <form class="form-horizontal">
                                <!-- Email -->
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="inputEmail">账号：</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" id="user_name" placeholder="请输入账号">
                                    </div>
                                </div>
                                <!-- Password -->
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="inputPassword">密码：</label>
                                    <div class="col-lg-9">
                                        <input type="password" class="form-control" id="user_pwd"
                                               placeholder="请输入密码">
                                    </div>
                                </div>
                                <br/>
                                <div class="col-lg-9 col-lg-offset-2">
                                    <button id="subBtn" type="button" class="btn btn-default">登录</button>
                                    <label style="width: 30px;"></label>
                                    <button type="reset" class="btn btn-default">取消</button>
                                </div>
                                <br/>
                                <br/>
                            </form>

                        </div>
                    </div>

                    <div class="widget-foot">
                        Not Registred? <a href="#">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="../../../plugins/plugs/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">

    //    键盘事件：keypress(按键触发), keydown(按下触发), keyup(弹起触发),
    //        例：

    $(window).keypress(function (event) {
        if (event.key == 'Enter') {
            $("#subBtn").click();
        }
    });


    $(function () {
        $("#subBtn").click(function () {
            var user_name = $("#user_name").val();
            var user_pwd = $("#user_pwd").val();
            $.ajax({
                url: '../../user_login.action',
                type: 'post',
                data: "user_name=" + user_name + "&user_pwd=" + user_pwd,
                success: function (msg) {
                    if ("false" == msg) {
                        alert("账号或密码错误 !");
                    }
                    else {
                        window.location.href = "../../../href_indexREM.action";
                    }
                }
            })
        })
    })
</script>
</html>
